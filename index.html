<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4E</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="avatar">
                <div class="profile-img" id="profile" style="background-image: url('https://i.kym-cdn.com/entries/icons/mobile/000/040/219/cover1.jpg');">
                </div>
                <div class="noti" style="color: aliceblue;">
                    99+
                </div>
            </div>
            <div class="username" id="user-id" style="padding-top: 20px; padding-bottom: 20px;">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="text-decoration: none; color: black;" class="name"><p style="font-size: large;">Tae's gallery</p></a>
            </div>
            <div class="input-group">
                <div>
                    <label for="" style="padding-right: 15px;">Username</label>
                    <input type="text" id="username">
                    <button id="username-btn" onclick="username()">set</button>
                </div>
                <div>
                    <label for="" style="padding-right: 15px;">Profile Image</label>
                    <input type="text" id="profile-img">
                    <button id="profile-btn" onclick="profile()">set</button>
                </div>
            </div>
            <div class="gallery">
                <div class="gallery-item col-span make-fit" style="background-image: url(https://preview.redd.it/korn-follow-the-leader-album-cover-parody-v0-f28c1drcq0jb1.png?width=660&format=png&auto=webp&s=02ee7f215357ee456f5bdb2d9dbce8357c421a43);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://i.pinimg.com/1200x/db/fc/9b/dbfc9b1c0fb51bdf6078f5e3950dad4a.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://f4.bcbits.com/img/a0882849871_65);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://i.kym-cdn.com/photos/images/original/002/474/239/38e.jpg);"></div>
                <div class="gallery-item row-span make-fit" style="background-image: url(https://i.redd.it/another-wave-of-album-cover-parodies-v0-av9dzz4rhm7a1.jpg?width=580&format=pjpg&auto=webp&s=e844bdece0c55015b1c967a80bd6f0bc3035ceeb);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://cdn.donmai.us/sample/1b/45/__gotoh_hitori_and_ijichi_nijika_bocchi_the_rock_and_1_more_drawn_by_goumonsha__sample-1b45e06b9519baa5bdd1d882ba2b72ef.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://cdn.donmai.us/sample/a0/3d/__gotoh_hitori_and_kita_ikuyo_bocchi_the_rock_and_1_more_drawn_by_goumonsha__sample-a03da4b4f2591b904439f53b67f9e1ce.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://i.kym-cdn.com/photos/images/newsfeed/002/473/655/517.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://i.kym-cdn.com/photos/images/original/002/476/182/46e.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://i.kym-cdn.com/photos/images/newsfeed/002/474/263/302.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://cdn.donmai.us/original/72/16/7216f6c2ec4882196d508fb6d3a82e34.jpg);"></div>
                <div class="gallery-item make-fit" style="background-image: url(https://cdn.donmai.us/original/a6/76/a6762f85a5e7e24842d803d746b88080.jpg);"></div>

            </div>
        </div>
        <script src="app.js"></script>
    </main>
</body>
</html>
